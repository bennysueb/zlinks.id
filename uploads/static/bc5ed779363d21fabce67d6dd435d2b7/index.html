<!DOCTYPE html>
<html lang="id">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Yuuk Kita Goyangan HP nyaa</title>
    <script>
        let threshold = 20; // ambang batas percepatan untuk dianggap sebagai goyangan
        let lastShakeTime = 0;

        function handleMotion(event) {
            let acc = event.accelerationIncludingGravity;
            if (!acc) return;

            let accX = acc.x || 0;
            let accY = acc.y || 0;
            let accZ = acc.z || 0;

            let totalAcc = Math.sqrt(accX * accX + accY * accY + accZ * accZ);

            let currentTime = new Date().getTime();

            if (totalAcc > threshold && (currentTime - lastShakeTime > 2000)) {
                lastShakeTime = currentTime;
                // Ganti URL di bawah ini dengan URL tujuan Anda
                window.location.href = "https://gmsconsolidate.id";
            }
        }

        window.addEventListener('devicemotion', handleMotion, false);
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Yuuk Kita Goyang HP nyaa</h1>
        <p class="text-center">Silakan goyangkan HP Anda untuk melihat kejutan !!!...</p>
        <img src="https://media1.tenor.com/m/v1hU1Ep32GsAAAAd/milkshake-my.gif" alt="Goyang"
            class="img-fluid mx-auto d-block">
</body>

</html>
